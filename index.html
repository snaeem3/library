<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <div id="controls">
        <button id="addBookButton" disabled><img src="./images/add_FILL0_wght400_GRAD0_opsz48.svg" >Add book</button>
    </div>
    <form action="" id="newBookForm">
        <h2>New Book Details</h2>
        <div class="form-inputs">
            <label for="title">Title: </label><input type="text" name="title" id="title" required>
            <label for="author">Author: </label><input type="text" name="author" id="author" required>
            <label for="pages">Number of pages: </label><input type="number" name="pages" id="pages" min="1">
            <!-- <div id="read-status-label">Read?</div>
            <div id="read-status">
                <input type="radio" name="book-read" id="read" value="read" checked><label for="book-read">Read</label>
                <input type="radio" name="book-read" id="unread" value="unread"><label for="book-read">Unread</label>
            </div> -->
            <div id="book-read-container">
                <input type="checkbox" name="book-read" id="book-read" class="checkbox">
                <label for="book-read" class="toggle">
                </label>
                <p id="unread">Unread</p>
                <p id="read">Read</p>
            </div>
        </div>
        <button type="submit" id="submitBookInfo">Submit</button>
        <button id="cancelBookInfo">Cancel</button>
    </form>
    <div id="content"></div>
    <script src="script.js" defer></script>
</body>
</html>
